<!DOCTYPE html>
<html lang="en-ZA">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scoreboard</title>
    <link rel="stylesheet" href="scoreboard.css">
</head>
<body>
 
<div class="container">
    <div class="score-container">
        
        <div class="timeWrapper">
             <span id="minutes">00</span>:<span id="seconds">00</span>
        </div>

        <div class="team1">
                    <p class="teamName1">INT</p>
            
        </div>

       <div class="scoresHolder">
            <span id="score1">0</span>  
                <p class="minus">|</p>
                    <span id="score2">0</span>
       </div>
        
       
        <div class="team2">
                    <p class="teamName2">MCI</p>
        </div>
    </div>

    <div class="buttonHolders">
    
        <div class="timesButtons">
            <h4>Time Buttons</h4>
                <button class="start" id="timeBtns" onclick="start()">Start</button>
                <button class="stop"  id="timeBtns" onclick='stop()'>Stop</button>
                <button class="reset" id="timeBtns" onclick="reset()">Reset</button>
        </div>

        <div class="goalButtons">
            <h4>Goal Buttons</h4>
            <button id="goal1" class="goalBtn" onclick="teamOneGoal()">Goal 1</button>
            <button id="goal2" class="goalBtn" onclick="teamTwoGoal()">Goal 2</button>
            <button id="resetScore" class="goalBtn" onclick="restartGoals()">Restart</button>
        </div>

    </div>
</div>

    <script src="scoreboard.js"></script>
</body>
</html>
