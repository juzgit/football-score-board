<!DOCTYPE html>
<html lang="en-ZA">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scoreboard</title>
    <link rel="stylesheet" href="scoreboard.css">
</head>
<body>
    
    <div class="score-container">
        
        <div class="timeWrapper">
             <span id="minutes">00</span>:<span id="seconds">00</span>
        </div>

        <div class="team1">
            <div class="team1kit"></div>
                    <p class="teamName1">INT</p>
            
        </div>

       <div class="scoresHolder">
            <span class="score1">0</span>  
                <p class="minus">|</p>
                    <span class="score2">0</span>
       </div>
        
       
        <div class="team2">
            <div class="team2kit"></div>
                    <p class="teamName2">MCI</p>
        </div>
    </div>

    <div class="buttonsHolder">
            <button class="start" onclick="start()" >Start</button>
            <button class="stop"  onclick="stop()" >Stop</button>
            <button class="reset" onclick="reset()" >Reset</button>
    </div>

    <div class="goalButtons">
        <button class="goal1">Team 1 SCORED</button>
        <button class="goal2">Team 2 SCORED</button>
    </div>






    <script src="scoreboard.js"></script>
</body>
</html>
